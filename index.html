<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="web-res/styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/7.0.0/math.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/onnxjs/dist/onnx.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/random-js/1.0.8/random.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" crossorigin="anonymous"></script>
  <!-- <script src="https://d3js.org/d3.v4.js"></script> -->
</head>

<body>
  <div id="wrapper">
    <div id='content'>
      <div class="instruct" id="discl">Not tested on touchscreen.<br>Use in full screen.</div>
      <div class="instruct" id="instruct_in">Write an MNIST digit here.</div>
      <div class="instruct" id="instruct_out">SVAE is loading...</div>
      <div id='inputs'>
        <div class='inputs_el'>
          <canvas id="input_canvas" width="280" height="280" style="border:1px solid #d3d3d3;"></canvas>
        </div>
        <a href="" class="clearbtn" onclick="clearInput()">Clear</a>
        <input type="range" min="90" max="270" value="180" class="slider" id="theta_slider">
        <input type="range" min="-20" max="20" value="0" class="slider" id="delta_x1_slider">
        <input type="range" min="-20" max="20" value="0" class="slider" id="delta_x0_slider">
      </div>
      <div class="distr" id='z_plot_wrapper'>
        <canvas id="z_plot" width="200" height="100"></canvas>
      </div>
      <div class="distr" id='theta_plot_wrapper'>
        <canvas id="theta_plot" width="200" height="100"></canvas>
      </div>
      <div class="distr" id='deltax_plot_wrapper'>
        <canvas id="deltax_plot" width="200" height="100"></canvas>
      </div>    
      <div id="theta_check_wr" class="pretty p-default p-round p-smooth">
        <input type="checkbox" id="theta_check" onclick="drawSvae()" />
        <div class="state p-primary">
            <label></label>
        </div>
      </div>
      <div id="deltax_check_wr" class="pretty p-default p-round p-smooth">
        <input type="checkbox" id="deltax_check" onclick="drawSvae()"/>
        <div class="state p-primary">
            <label></label>
        </div>
      </div>
      <div id='outputs'>
        <canvas id="svae_out_canvas" width="28" height="28" style="border:1px solid #d3d3d3;"></canvas>
      </div>
    </div>
  </div>
  <script src="web-res/draw.js"></script>

  <script>
    clearInput()
  </script>
</body>

</html>
