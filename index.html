<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="onnx/styles.css" />
    <script src="onnx/svae.js" defer="true"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/7.0.0/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/onnxjs/dist/onnx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/random-js/1.0.8/random.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="https://d3js.org/d3.v4.js"></script> -->
  </head>

  <body>
    <div id="my_dataviz"></div>
    <canvas
      id="input_canvas"
      width="280"
      height="280"
      style="border: 1px solid #d3d3d3;"
    ></canvas>
    <canvas
      id="svae_out_canvas"
      width="28"
      height="28"
      style="border: 1px solid #d3d3d3;"
    ></canvas>
    <label for="theta_check">Theta:</label>
    <input type="checkbox" id="theta_check" unchecked onclick="theta_set()" />
    <label for="myCheck2">Delta:</label>
    <input type="checkbox" id="deltax_check" unchecked onclick="deltax_set()" />
    <input
      type="range"
      min="0"
      max="360"
      value="180"
      class="slider"
      id="theta_slider"
    />
    <input
      type="range"
      min="-20"
      max="20"
      value="0"
      class="slider"
      id="delta_x0_slider"
    />
    <input
      type="range"
      min="-20"
      max="20"
      value="0"
      class="slider"
      id="delta_x1_slider"
    />
    <div class="button" id="clear-button" style="margin: 0 auto;">
      CLEAR
    </div>
    <script src="onnx/draw.js"></script>

    <script>
      drawSvae();
    </script>
  </body>
</html>
